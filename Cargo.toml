[package]
name = "luau-parser"
version = "0.1.0"
edition = "2021"

[dependencies]
lazy_static = { version = "^1.4.0", optional = true }
regex = { version = "^1.10.4", optional = true }
smol_str = "0.2.1"
tree-sitter = "^0.22.1"
tree-sitter-luau = { path = "../grammar" }

[features]
default = ["cache", "lsp-ready"]
cache = []
lsp-ready = ["regex", "raw-values"]
raw-values = []
regex = ["dep:regex", "raw-values", "dep:lazy_static"]
